                <h1>Skapa konto</h1>
            </header>

            <main>
                <section>
                    <form action="index.html" method="post">

                        <fieldset>
                            <legend>Vem är du?</legend>
                            
                            <p>
                                <label for="förnamn">Förnamn:</label>
                                <input type="text" name="förnamn" id="förnamn" required> <!-- Skapar en textruta som man måste fylla i -->
                                <label for="förnamn" class="reqfield">
                                    <strong title="Obligatorisk">*</strong> <!-- Skapar ett litet märke jämte som du kan hovera över för att se att den är obligatorisk (Följde boken) -->
                                </label>
                            </p>

                            <p>
                                <label for="efternamn">Efternamn:</label>
                                <input type="text" name="efternamn" id="efternamn">
                                <label for="förnamn" class="reqfield">
                                    <strong title="Obligatorisk">*</strong>
                                </label>
                            </p>
                        </fieldset>
                        
                        <fieldset>
                            <legend>Kontaktuppgifter</legend>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required> <!-- Skapar en textruta fast för email -->
                                <label for="email" class="reqfield">
                                    <strong title="Obligatorisk">*</strong>
                                </label>
                            </p>

                            <p>
                                <label for="tel">Tel:</label>
                                <input type="tel" name="tel" id="tel" required> <!-- Skapar en textruta fast för telefonnummer -->
                                <label for="tel" class="reqfield">
                                    <strong title="Obligatorisk">*</strong>
                                </label>
                            </p>
                            <p>
                                <label for="password">Lösenord:</label>
                                <input type="password" name="password" id="password" required> <!-- Skapar en textruta fast för lösenord så texten blir gömd -->
                                <label for="password" class="reqfield">
                                    <strong title="Obligatorisk">*</strong> 
                                </label>
                            </p>
                        </fieldset>
                        
                        <fieldset>
                            <button type="submit"> Logga in</button>
                        </fieldset>
                    </form>
                </section>
            </main>

            <footer>
